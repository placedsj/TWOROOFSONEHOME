    <script>
      tailwind.config = {
        darkMode: ["class"],
        theme: {
          extend: {
            borderRadius: {
              lg: ".5625rem",
              md: ".375rem",
              sm: ".1875rem",
            },
            colors: {
              royal: {
                50: "#f0f4f8",
                100: "#d9e2ec",
                200: "#bcccdc",
                300: "#9fb3c8",
                400: "#829ab1",
                500: "#627d98",
                600: "#486581",
                700: "#334e68",
                800: "#243b53",
                900: "#102a43",
                950: "#081a2d",
              },
              gold: {
                50: "#fffbeb",
                100: "#fcefc7",
                200: "#fae3a3",
                300: "#fcd34d",
                400: "#fbbf24",
                500: "#f59e0b",
                600: "#d97706",
                700: "#b45309",
                800: "#92400e",
                900: "#78350f",
              },
            },
            fontFamily: {
              sans: ["'DM Sans'", "sans-serif"],
              display: ["'Outfit'", "sans-serif"],
              serif: ["'Playfair Display'", "serif"],
            },
            animation: {
              "spin-slow": "spin-slow 20s linear infinite",
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              "spin-slow": {
                "0%": { transform: "rotate(0deg)" },
